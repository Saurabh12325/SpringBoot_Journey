name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project
        run: mvn clean install -DskipTests

      - name: Login to Docker Hub (secure)
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t Saurabh12325/SpringBoot_Journey:latest .

      - name: Publish image to Docker Hub
        run: docker push Saurabh12325/SpringBoot_Journey:latest

  deploy:
    needs: build
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull Saurabh12325/SpringBoot_Journey:latest

      - name: Delete old container (if exists)
        run: docker rm -f SpringBoot_Journey-container || true

      - name: Run Docker container
        run: docker run -d -p 8080:8080 --name SpringBoot_Journey-container Saurabh12325/SpringBoot_Journey:latest
